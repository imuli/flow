<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="visual.js"></script>
		<link rel="stylesheet" type="text/css" href="visual.css"/>
	</head>
	<body onload="normalize(document.getElementById('pm'))">
		<div id="paper">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
<g id="pm" data-dir="h" data-bind="tight" class="fn" transform="translate(20,20)">
	<g id="pm.in" data-dir="v" data-bind="tight" class="inputs" transform="translate(0,0)">
		<g id="pm.in.0" class="int" transform="translate(0,0)">
			<rect width="20" height="20"/>
			<text y="15">n₁</text>
		</g>
		<g id="pm.in.1" class="int" transform="translate(0,20)">
			<rect width="20" height="20"/>
			<text y="15">n₂</text>
		</g>
	</g>
	<g id="pm.body" data-bind="float" class="body" transform="translate(20,0)">
		<rect width="20" height="40"><title>returns the sum and difference of two numbers</title></rect>
		<text x="5" y="25">+−×÷</text>
	</g>
	<g id="pm.out" data-dir="v" data-bind="tight" class="outputs" transform="translate(40,0)">
		<g id="pm.out.0" class="int" transform="translate(0,0)">
			<rect width="20" height="20"/>
			<text y="15">N₁</text>
		</g>
		<g id="pm.out.1" class="int" transform="translate(0,20)">
			<rect width="20" height="20"/>
			<text y="15">N₂</text>
		</g>
		<g id="pm.out.2" class="int" transform="translate(0,40)">
			<rect width="20" height="20"/>
			<text y="15">N₃</text>
		</g>
		<g id="pm.out.2" class="int" transform="translate(0,40)">
			<rect width="20" height="20"/>
			<text y="15">N₄</text>
		</g>
	</g>
</g>
			</svg>
		</div>
	</body>
</html>
