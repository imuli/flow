<template name="types">
<div class="types">
	{{#each types}}
	{{> type}}
	{{/each}}
</div>
</template>

<template name="type">
<div class="type"><h3>{{name}}</h3></div>
</template>

<template name="newtype">
<button class="newtype">New Type</button>
</template>

<template name="edittype">
<div class="overlay">
	<form class="edittype">
		<label>Name: <input filter="text" name="name" value="{{name}}"></label>
		<button class="save">Save</button>
	</form>
</div>
</template>
