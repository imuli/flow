<template name="library">
<div class="library">
	<h2>{{name}}</h2>
</div>
</template>
<template name="picklibrary">
<button class="picklibrary">Pick Library</button>
<ul class="libraries dropdown">
	<input class="new" name="name" type="text" placeholder="new library">
	{{#each libraries}}
	<li id="{{_id}}">{{name}}</li>
	{{/each}}
</ul>
</template>
